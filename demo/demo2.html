<!DOCTYPE html>
<html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta charset="utf-8">
        <title>DEMO 2</title>
        <meta name="description" content="Johnny Fu portfolio website">
        <meta content='width=device-width, initial-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/app.css">
    </head>
    <body>
        <div class="wrapper">
          <h1>Demo 2</h1>
          <div class="container" id="todo">
            <select v-model="firstSelected">
              <option v-for="type in types" v-bind:value="type.value">
                {{ type.value }}
              </option>
            </select>
             <select v-model="secondSelected">
              <option v-for="per in pers" v-bind:value="per.value">
                {{ per.value }}
              </option>
            </select>
            <p>Blood Type: {{ firstSelected }}</p>
            <p>Percentage: {{ secondSelected }}</p>
            <pre>{{ $data }}</pre>
          </div>
          <div class="btn_section">
            <a class="btn_base yellow" href="/demohome.html">Back to demo home Page</a>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/demo2.js"></script>
    </body>
</html>
