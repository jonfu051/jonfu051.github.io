<!DOCTYPE html>
<html lang="zh-TW" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta charset="utf-8">
        <title>DEMO 2</title>
        <meta name="description" content="Johnny Fu portfolio website">
        <meta content='width=device-width, initial-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/app.css">
        <style>
            .addList {
                display: inline-block;
                width:100px;
                height:35px;
                line-height:35px;
                background-color:#DADADA;
                color:#fff;
                border-radius:10px;
                text-align:center;
            }
            .selected {
                color:#222;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
          <h1>Demo 2</h1>
          <div class="container" id="todo">
            <select v-model="firstSelected" class="selected">
              <option value="">Choose a blood type</option>
              <option v-for="type in types" v-bind:value="type.text" value="" v-if="type.checked == false">
                {{ type.text }}
              </option>
            </select>
             <select v-model="secondSelected" class="selected">
               <option value="">Choose a percentage</option>
              <option v-for="per in pers" v-bind:value="per.text" value="">
                {{ per.text }}
              </option>
            </select>
            <p>Blood Type: {{ firstSelected }}</p>
            <p>Percentage: {{ secondSelected }}</p>
            <div class="addList" v-on:click="addList">ADD</div>
            <ul class="list">
              <li v-for="option in optionList">
                <span>{{option.type}}</span>
                <span>{{option.number}}</span>
                <button class="delete" v-on:click="removeList(option)">X</button>
              </li>
            </ul>
            <div class="btn_section">
              <a class="btn_base yellow" href="/demohome.html">Back to demo home Page</a>
            </div>
          </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/demo2.js"></script>
    </body>
</html>
